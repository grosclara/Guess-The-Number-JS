<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="icon" href="/guess-emoji.png" />
  </head>
  <body class="h-screen">

    <div class="container flex flex-col h-screen m-auto">
      <h1
        class="pt-5 text-6xl font-extrabold text-center"
        style="font-family: Raleway"
      >
        GUESS THE NUMBER ğŸ¤”
      </h1>

      <div class="flex flex-col items-center justify-center h-screen">
       
        <div
          id="start-container"
          class="flex flex-col items-start justify-center flex-grow max-w-md gap-4"
        >
          <p style="font-family: Raleway">
            The application will generate a random number, and your goal is to
            figure it out with as few attempts as you can.
          </p>
          <button id="start">Start</button>
        </div>

      <div
        id="game-container"
        class="flex flex-col justify-center flex-grow hidden gap-4"
      >
        <p>
          I picked a number between 0 and 500, see if you can figure it out! ğŸ˜†
        </p>
        <p id="score" class="text-end">Score: 0</p>
        <div class="flex flex-col gap-0.5">
          <label for="guess">Your guess:</label>
          <form id="guess-form" class="flex items-center gap-1">
            <input name="guess" placeholder="55" />
            <button>Submit</button>
          </form>
          <p class="text-xs text-neutral-500">Enter your guessing number</p>
        </div>
        <p id="message" class="invisible">Message</p>
        <div class="flex flex-col gap-0.5">
          <div
            id="attempts"
            class="relative border rounded-md h-9 border-neutral-400"
          >
          </div>
          <div class="flex justify-between">
            <p class="text-xs text-neutral-500">0</p>
            <p class="text-xs text-neutral-500">500</p>
          </div>
        </div>
        <button id="restart" class="invisible mr-auto">Restart</button>
      </div>

      <a class = "flex flex-row max-w-md pb-5" href="https://github.com/grosclara">
        <img
          class="w-8 h-8 mx-2 rounded-full"
          src="/github-logo.png"
          alt="Github logo"
        />
        <p class="text-gray-500">Built by Clara Gros</p>
      </a>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
